<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container image">
    <header class="intro">
      <h1 class="neonText">SPACE AGE</h1>
      <p class="neonTextBlizz">Enter your age and life expectancy below to see how old you are on other planets!</p>
    </header>
  
    <div class="main border">
      <form id="userInput">
        <div class="form-group ui">
          <label for="age">Enter your age:</label>
          <input type="number" id="userAge" required>
        </div>
        <div class="form-group ui">
          <label for="lifeExpectancy">What's your life expectancy?</label>
          <input type="number" id="userLifeExpectancy" required>
        </div>

        <button type="submit" class="btn-outline-dark btn-lg">Submit</button>
      </form>
    </div>
  </div>
  <div class="container">
    <div class="results border">
      <div class="mercury">
        <h3>Your Age on <span class="neonTextBlizz">Mercury</span>: <span class="mercury-age"></span></h3>
        <h3>Your life left on <span class="neonTextRoja">Mercury</span>: <span class="mercury-life-left"></span></h3>
      </div>
      <div class="venus">
        <h3>Your Age on <span class="neonTextBlizz">Venus</span>: <span class="venus-age"></span></h3>
        <h3>Your life left on <span class="neonTextRoja">Venus</span>: <span class="venus-life-left"></span></h3>
      </div>
      <div class="mars">
        <h3>Your Age on <span class="neonTextBlizz">Mars</span>: <span class="mars-age"></span></h3>
        <h3>Your life left on <span class="neonTextRoja">Mars</span>: <span class="mars-life-left"></span></h3>
      </div>
      <div class="jupiter">
        <h3>Your Age on <span class="neonTextBlizz">Jupiter</span>: <span class="jupiter-age"></span></h3>
        <h3>Your life left on <span class="neonTextRoja">Jupiter</span>: <span class="jupiter-life-left"></span></h3>
      </div>
    </div>
  </div>
  <footer>
    
  </footer>
</body>
</html>
